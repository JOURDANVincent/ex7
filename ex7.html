<!DOCTYPE html>
<html lang="fr">

<head>
    <!--hello-->
    <meta charset="utf-8" />
    <title>Formulaire/Login/Paiement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset id="f1">
            <legend id="l1">Votre identité</legend>
            <ol>
                <li><label for="name">Nom</label> : <input type="text" name="identity" id="name" placeholder="Entrez votre Nom ici"/></li>
                <li><label for="firstName">Prénom</label> : <input type="text" name="identity" id="firstName" placeholder="Entrez votre Prénom ici"/></li>
                <li><label for="email">Adresse Email</label> : <input type="email" name="identity" id="email" placeholder="Entrez votre Email ici"/></li>            
            </ol>
        </fieldset>
    </form>
    <form>
        <fieldset id="f2">
            <legend id="l2">Adresse de livraison</legend>
            <ol>
                <li><label for="adresse">Adresse</label> : <textarea name="address" rows="5" id="adresse" placeholder="Entrez votre Adresse ici" maxlength="500"></textarea></li>
                <li><label for="code">Code Postal</label> : <input type="number" name="address" id="code" placeholder="Entrez votre Code Postal ici"/></li>
                <li><label for="ville">Ville</label> : <input type="text" name="address" id="ville" placeholder="Entrez votre Ville ici"/></li>            
            </ol>
        </fieldset>
    </form>
    <form>
        <fieldset id="f3">
            <legend id="l3">Informations de règlement</legend>
            <ol>
                <li>Type de Carte Bancaire : <br>
                    <div>
                        <input type="radio" id="mc" name="infoCard"><label for="mc"> MasterCard</label>
                    </div>
                    <div>
                        <input type="radio" id="vs" name="infoCard"><label for="vs"> Visa</label>
                    </div>
                </li>  
                <li><label for="cardNumber">Numéro de carte :  </label><input type="number" name="infoCard" id="cardNumber" placeholder="Entrez votre numéro de carte ici"/></li>
                <li><label for="securityCode">Code de sécurité :  </label><input type="password" name="infoCard" id="securityCode" placeholder="Entrez votre code ici"/></li> 
                <li><label for="ownerName">Nom du titulaire :  </label><input type="text" name="infoCard" id="ownerName" placeholder="Entrez votre nom ici"/></li>           
            </ol>
        </fieldset>
    </form>
</body>

</html>
